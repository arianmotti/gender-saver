<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="gender" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gender Detector</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="left">
                <form id="form">
                    <h1>Mr. or Ms. ?</h1>
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" class="form" id="name" name="name" maxlength="255" required />
                    </div>
                    <div class="radio-style">
                        <label for="genderChoice1"><input type="radio" id="genderChoice1" name="gender" value="male" />
                        Male</label>
                        <label for="genderChoice2"><input type="radio" id="genderChoice2" name="gender" value="female">
                        Female</label>
                    </div>
                    <button type="submit" class="button" id="submit">Submit</button>
                    <button type="submit" class="button" style="margin-top: 5px;" id="save">Save</button>
                    <p class="alert" id="alert"></p>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="right">
                <div class="right">
                    <h1>Prediction</h1>
                    <p id="gender-status" style="display: flex;justify-content: center;"></p>
                    <p id="gender-percentage" style="display: flex;justify-content: center;"></p>
                </div>
                <div class="right" style="border-style: dotted;border-width: 2px;padding: 5px;">
                    <h1>Saved Answer</h1>
                    <p id="saved-gender" style="display: flex;justify-content: center;"></p>
                    <button type="submit" class="button" id="clear">Clear</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js" charset="utf-8"></script>
</body>

</html>
